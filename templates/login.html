<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員登入｜台灣定向行動師資平台</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/omtw.ico') }}" type="image/x-icon">
<style>
  /* 🚀 頂部註冊按鈕樣式 */
  .top-register-btn {
    display: inline-block;
    margin: 1rem 0;
    padding: 0.5rem 1.2rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    text-decoration: none;
  }

  .top-register-btn:hover {
    background-color: #0056b3;
    color: white;
    text-decoration: none;
  }

  /* ❗ flash 訊息樣式 */
  ul.flash-messages {
    padding-left: 0;
    list-style: none;
    text-align: center;
    margin: 1rem 0;
  }

  .flash-messages li {
    color: red;
    font-weight: bold;
    background-color: #ffeaea;
    border: 1px solid #ffaaaa;
    padding: 0.5rem;
    border-radius: 5px;
    max-width: 400px;
    margin: 0.5rem auto;
  }
</style>

</head>
<body>

  <h1>🔐 會員登入
    <a href="{{ url_for('register') }}" class="top-register-btn" role="button">前往註冊</a>
    <a href="{{ url_for('verify_code_request') }}" class="top-register-btn" role="button">忘記密碼</a>
  </h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <label>Email：<br>
      <input name="email" type="email" placeholder="請輸入 Email" required>
    </label><br><br>

    <label>密碼：<br>
      <input name="password" type="password" placeholder="請輸入密碼" required>
    </label><br><br>

    <button type="submit">登入</button><br><br>

  </form>

  <!-- 可刪除或保留原本註冊連結，現在有頂部按鈕了 -->
  <!-- <p>還沒加入？<a href="{{ url_for('register') }}">前往註冊</a></p> -->

</body>
</html>
