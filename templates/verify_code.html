<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>驗證帳號與驗證碼</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/omtw.ico') }}" type="image/x-icon">
  <style>
    .form-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #FFF8D7;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      width: 80%;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .secondary-btn {
      background-color: #6c757d;
    }
    .secondary-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>忘記密碼</h2>

    <!-- 使用者輸入 Email，後端會判斷是否存在，並發送驗證碼或提示 -->
    <form method="POST" action="{{ url_for('verify_code_request') }}">
      <p>輸入您的 Email 送出申請，系統會發送驗證碼。</p>
      <label>請輸入您的 Email：</label><br>
      <input type="email" name="email" required>
      <button type="submit" class="btn">申請驗證碼</button>
    </form>

    <!-- ✅ 額外通知管理員，若使用者收不到信或特殊情況 -->
    <form method="POST" action="{{ url_for('contact_admin') }}">
      <p>若十分鐘後未收到驗證碼，請再通知管理員。</p>
      <button type="submit" class="btn secondary-btn">通知管理員</button>
    </form>
  </div>
</body>
</html>
